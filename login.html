<!DOCTYPE html>
<html lang="en">
    <head>
        <!--encoding character of  webpage-->
        <meta charset='UTF-8'>
        <!--web browser compatibilty-->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <!--device browser compatibility-->
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <!--title of the website-->
        <title>HealthBook.Africa - Social Channel for Healthcare and Patients' Best Wishes </title>
        <!--link to image icon of the website-->
        <link rel='icon' type='' href=''>
        <!--link to the stylesheet for webpage-->
        <link rel="stylesheet" type='text/css' href='main.css'>
        <!--script to additional webbased-font on the internet, i.e Google Web-font-->
        <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <!--left nav tag-->
            <div class='nav-left'>
                <!--div for home icon-->
                <div class="home-icon">
                    <h2 class="logo"><a href="index.html">HealthBOOK</a></h2>
                </div>
                <!--other nav bar icons-->
                <ul>
                    <li><a href="/news.html"><img src='images/dnotification.png' alt='notifylogo'></a></li>
                    <li><a href="donate.html"><img src='images/donation' alt='donationlogo'></a></li>
                </ul>
            </div>

            <!--right nav tag -->
            <div class='nav-right'>
                <!--div for search box-->
                <div class="search-box">
                    <!--image for search box-->
                    <img src='images/dsearch.png' alt='searchlogo'>
                    <!--form input for search box-->
                    <input type="text" placeholder="Search by">
                </div>
            </div>

        </nav>

        <div class="forms-pages">

            <div class="login-form">
                <img src="images/dstatus-1.png" class="login-image">
                <h2>Login Here</h2>
                <!--the form-box for login-->
                <form action="" class="input-group-login">
                    <input type="text" name="" class="input-field" placeholder="Email/Center Name" required>
                    <input type="password" name="" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" name="" class="checkbox"><span class="span-form">keep me login</span>
                    <input type="submit" name="" class="input-field" value="Login">
                    <a href="reset.html">Lost your password!</a><br/>
                    <a href="register.html">Don't have an account?</a>
                </form>
                
            </div>
            
        </div>

        <div class="footer">
            <small>Copyright 2021 - HealthBOOK.africa</small>
        </div>
        <script src="script.js"></script>

    </body>
</html>
