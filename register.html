<!DOCTYPE html>
<html lang="en">
    <head>
        <!--encoding character of  webpage-->
        <meta charset='UTF-8'>
        <!--web browser compatibilty-->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <!--device browser compatibility-->
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <!--title of the website-->
        <title>HealthBook.Africa - Social Channel for Healthcare and Patients' Best Wishes </title>
        <!--link to image icon of the website-->
        <link rel='icon' type='' href=''>
        <!--link to the stylesheet for webpage-->
        <link rel="stylesheet" type='text/css' href='main.css'>
        <!--script to additional webbased-font on the internet, i.e Google Web-font-->
        <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <!--left nav tag-->
            <div class='nav-left'>
                <!--div for home icon-->
                <div class="home-icon">
                    <h2 class="logo"><a href="index.html">HealthBOOK</a></h2>
                </div>
                <!--other nav bar icons-->
                <ul>
                    <li><a href="/news.html"><img src='images/dnotification.png' alt='notifylogo'></a></li>
                    <li><a href="donate.html"><img src='images/donation' alt='donationlogo'></a></li>
                </ul>
            </div>

            <!--right nav tag -->
            <div class='nav-right'>
                <!--div for search box-->
                <div class="search-box">
                    <!--image for search box-->
                    <img src='images/dsearch.png' alt='searchlogo'>
                    <!--form input for search box-->
                    <input type="text" placeholder="Search by">
                </div>
            </div>

        </nav>

        <div class="forms-page">
            <div class="register-page">
                <!--the form-box for register-->
                <form action="" id="register" class="input-group-register">
                    <input type="text" name="Hospital Name" class="input-field" placeholder="Hospital Name" required>
                    <select name="Hospital Type" class="input-field">
                        <option value="Research Hospital">Research Hospital</option>
                        <option value="State Hospital">State Hospital</option>
                        <option value="PHCs" selected>PHCs</option>
                        <option value="Private Clinic">Private Clinic</option>
                        <option value="Morturary">Morturary</option>
                        <option value="Medical Laboratory">Medical Laboratory</option>
                    </select>
                    <input type="text" name="Email ID" class="input-field" placeholder="Email ID" required>
                    <input type="text" name="password" class="input-field" placeholder="Enter Password" required>
                    <input type="text" name="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" name="Remember Password"class="checkbox"><span class="span=form">I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                    <button type="reset" class="submit-btn">Reset</button>
                </form>
            </div>
        </div>


        <div class="footer">
            <small>Copyright 2021 - HealthBOOK</small>
        </div>
        <script src="script.js"></script>

    </body>
</html>
