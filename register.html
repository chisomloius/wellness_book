<!DOCTYPE html>
<html lang="en">
    <head>
        <!--encoding character of  webpage-->
        <meta charset='UTF-8'>
        <!--web browser compatibilty-->
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <!--device browser compatibility-->
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <!--title of the website-->
        <title>HealthBook.Africa - Social Channel for Healthcare and Patients' Best Wishes </title>
        <!--link to image icon of the website-->
        <link rel='icon' type='' href=''>
        <!--link to the stylesheet for webpage-->
        <link rel="stylesheet" type='text/css' href='css/main.css'>
        <!--script to additional webbased-font on the internet, i.e Google Web-font-->
        <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <!--left nav tag-->
            <div class='nav-left'>
                <!--div for home icon-->
                <div class="home-icon">
                    <h2><a href="index.html"><img src="/images/logo.png" class="logo"></a></h2>
                </div>
                <!--other nav bar icons-->
                <ul>
                    <li><a href="/news.html"><img src='images/dnotification.png' alt='notifylogo'></a></li>
                    <li><a href="donate.html"><img src='images/donation' alt='donationlogo'></a></li>
                </ul>
            </div>

            <!--right nav tag -->
            <div class='nav-right'>
                <!--div for search box-->
                <div class="search-box">
                    <!--image for search box-->
                    <img src='images/dsearch.png' alt='searchlogo'>
                    <!--form input for search box-->
                    <input type="text" placeholder="Search by">
                </div>
            </div>

        </nav>

        <div class="forms-page">
            <div class="register-form">
                <h2>Register Here</h2>
                <!--the form-box for register-->
                <form action="" class="input-group-login">
                    <input type="text" name="" class="input-field" placeholder="Center First Name/First Name" required>
                    <input type="text" name="" class="input-field" placeholder="Center Last Name/Last Name" required>
                    <p>Center Type</p>
                    <select name="" class="input-field">
                        <option value="Research Hospital">Teaching Hospital</option>
                        <option value="Research Hospital">Research Hospital</option>
                        <option value="State Hospital">State Hospital</option>
                        <option value="State Hospital">Military Hospital</option>
                        <option value="PHCs" selected>PHCs</option>
                        <option value="Private Clinic">Private Clinic</option>
                        <option value="Medical Laboratory">Medical Research Laboratory</option>
                        <option value="Morturary">Morturary</option>
                        <option value="Morturary">Medical Personnel</option>
                    </select>
                    <input type="text" name="" class="input-field" placeholder="Email" required>
                    <input type="text" name="" class="input-field" placeholder="Enter Password" required>
                    <input type="text" name="" class="input-field" placeholder="Confirm Password" required>
                    <input type="submit" name="" class="input-field" value="Register">
        
                </form>
            </div>
        </div>


        <div class="footer">
            <small>Copyright 2021 - HealthBOOK</small>
        </div>
        <script src="js/menu-toggle.js"></script>
        <script src="js/dark-theme.js"></script>

    </body>
</html>
